name: Round Robin

on:
  repository_dispatch:
    types: [round-robin]

jobs:
  round-robin:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Read state
      id: read_state
      run: |
        state=$(cat state.json)
        echo "::set-output name=state::$state"

    - name: Run algorithm
      id: run_algorithm
      run: |
        result=$(node rr.js)
        echo "::set-output name=result::$result"

    - name: Output result
      run: echo "Assigned to: ${{ steps.run_algorithm.outputs.result }}"
